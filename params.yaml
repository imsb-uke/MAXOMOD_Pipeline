srna:
  deg:
    default_settings:
      cohort_factors:
      - factor: Condition
        levels:
        - ctrl
        - mut
      - factor: Sex
        levels:
        - female
        - male
      deseq2:
      - formula: ~ Condition
        name: no_covariates
        results:
        - contrast:
          - Condition_mut_vs_ctrl
          name: mut_vs_ctrl
          padjust_method: BH
      - formula: ~ Sex + Condition
        name: covariate_sex
        results:
        - contrast:
          - Condition_mut_vs_ctrl
          name: mut_vs_ctrl
          padjust_method: BH
        - contrast:
          - Sex_male_vs_female
          name: male_vs_female
          padjust_method: BH
      - filter:
        - field: Sex
          value: male
        formula: ~ Condition
        name: only_males
        results:
        - contrast:
          - Condition_mut_vs_ctrl
          name: mut_vs_ctrl
          padjust_method: BH
      - filter:
        - field: Sex
          value: female
        formula: ~ Condition
        name: only_females
        results:
        - contrast:
          - Condition_mut_vs_ctrl
          name: mut_vs_ctrl
          padjust_method: BH
    default_system_settings: {}
    stages:
      c9:
        settings:
          cohort: datasets/consortium/C9orf72-mouse/02_organized_data/srna/prefiltering_pca/cohort_excluded_outliers.csv
          output_directory: datasets/consortium/C9orf72-mouse/02_organized_data/srna/deg/
          prefilt_dir: datasets/consortium/C9orf72-mouse/02_organized_data/srna/prefiltering_pca/
      fus:
        settings:
          cohort: datasets/consortium/FUS-mouse/02_organized_data/srna/prefiltering_pca/cohort_excluded_outliers.csv
          output_directory: datasets/consortium/FUS-mouse/02_organized_data/srna/deg/
          prefilt_dir: datasets/consortium/FUS-mouse/02_organized_data/srna/prefiltering_pca/
      human:
        settings:
          cohort: datasets/consortium/human-datasets/02_organized_data/srna/prefiltering_pca/cohort_excluded_outliers.csv
          cohort_factors:
          - factor: Condition
            levels:
            - ctrl
            - als
          - factor: Sex
            levels:
            - female
            - male
          - factor: Center
          deseq2:
          - formula: ~ Condition
            name: no_covariates
            results:
            - contrast:
              - Condition_als_vs_ctrl
              name: mut_vs_ctrl
              padjust_method: BH
          - formula: ~ Sex + Condition
            name: covariate_sex
            results:
            - contrast:
              - Condition_als_vs_ctrl
              name: mut_vs_ctrl
              padjust_method: BH
            - contrast:
              - Sex_male_vs_female
              name: male_vs_female
              padjust_method: BH
          - formula: ~ Sex + Center + Condition
            name: covariate_sex_and_center
            results:
            - contrast:
              - Condition_als_vs_ctrl
              name: mut_vs_ctrl
              padjust_method: BH
            - contrast:
              - Sex_male_vs_female
              name: male_vs_female
              padjust_method: BH
          - autoscale:
            - AgeAtDeath
            formula: ~ Sex + Center + AgeAtDeath + Condition
            name: covariate_sex_center_and_age
            results:
            - contrast:
              - Condition_als_vs_ctrl
              name: mut_vs_ctrl
              padjust_method: BH
            - contrast:
              - Sex_male_vs_female
              name: male_vs_female
              padjust_method: BH
            - contrast:
              - AgeAtDeath
              name: age
              padjust_method: BH
          - filter:
            - field: Sex
              value: male
            formula: ~ Condition
            name: only_males
            results:
            - contrast:
              - Condition_als_vs_ctrl
              name: mut_vs_ctrl
              padjust_method: BH
          - filter:
            - field: Sex
              value: male
            formula: ~ Center + Condition
            name: only_males_covariate_center
            results:
            - contrast:
              - Condition_als_vs_ctrl
              name: mut_vs_ctrl
              padjust_method: BH
          - filter:
            - field: Sex
