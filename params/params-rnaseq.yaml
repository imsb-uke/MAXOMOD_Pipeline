# The omics goes first
rnaseq:
  # Then the name of the stage you work on
  nextflow:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings:
      nextflow: "nextflow-21.03.0-edge.5518"
      nextflow_extra_args: []
      cpus: 32
      memory: '600.GB'
      nf_profile: "docker"
      resume: true
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings:
      sample_to_filename_suffix_R1: ".fastq.gz"
      sample_to_filename_suffix_R2: null
      nf_pipeline: "nf-core/rnaseq"
      nf_pipeline_version: "3.0"
      gencode: true
      save_reference: true
      deseq2_vst: true
      skip_alignment: false
      salmon_transcripts: true
      strandedness: "reverse"
    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          cohort: "datasets/consortium/SOD1-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: 'datasets/consortium/SOD1-mouse/01_received_data/rnaseq/'
          output_directory: 'datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/nf-rnaseq/'
          sample_to_filename_pattern: "(S[0-9]+)"
          sample_to_filename_replacement: '\1'
          fasta: 'database/align-references/mmusculus/GRCm39.primary_assembly.genome.fa.gz'
          gtf: 'database/align-references/mmusculus/gencode.vM26.annotation.gtf.gz'
      tdp43:
        settings:
          cohort: "datasets/consortium/TDP43-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: 'datasets/consortium/TDP43-mouse/01_received_data/rnaseq/'
          output_directory: 'datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/nf-rnaseq/'
          sample_to_filename_pattern: "(S[0-9]+)"
          sample_to_filename_replacement: '\1'
          fasta: 'database/align-references/mmusculus/GRCm39.primary_assembly.genome.fa.gz'
          gtf: 'database/align-references/mmusculus/gencode.vM26.annotation.gtf.gz'
      c9:
        settings:
          cohort: "datasets/consortium/C9orf72-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: 'datasets/consortium/C9orf72-mouse/01_received_data/rnaseq/'
          output_directory: 'datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/nf-rnaseq/'
          sample_to_filename_pattern: "(S[_0-9]+)"
          sample_to_filename_replacement: '\1'
          fasta: 'database/align-references/mmusculus/GRCm39.primary_assembly.genome.fa.gz'
          gtf: 'database/align-references/mmusculus/gencode.vM26.annotation.gtf.gz'
          save_reference: false
      fus:
        settings:
          cohort: "datasets/consortium/FUS-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: 'datasets/consortium/FUS-mouse/01_received_data/rnaseq/'
          output_directory: 'datasets/consortium/FUS-mouse/02_organized_data/rnaseq/nf-rnaseq/'
          sample_to_filename_pattern: "(S[0-9]+)"
          sample_to_filename_replacement: '\1'
          fasta: 'database/align-references/mmusculus/GRCm39.primary_assembly.genome.fa.gz'
          gtf: 'database/align-references/mmusculus/gencode.vM26.annotation.gtf.gz'
          save_reference: false
      human:
        system_settings:
          # Workaround https://github.com/nextflow-io/nextflow/issues/1871
          nextflow_extra_args: ["-Dnxf.pool.type=sync"]
        settings:
          cohort: "datasets/consortium/human-datasets/cohort/sample_annotations.csv"
          input_directory: 'datasets/consortium/human-datasets/rnaseq/NovaSeq_20200929_NOV471_o6696_DataDelivery'
          output_directory: 'datasets/consortium/human-datasets/02_organized_data/rnaseq/nf-rnaseq/'
          sample_to_filename_pattern: "(.+)"
          sample_to_filename_replacement: '20200929.A-\1_small'
          #genome: "GRCh38"
          fasta: 'database/align-references/hsapiens/GRCh38.primary_assembly.genome.fa.gz'
          gtf: 'database/align-references/hsapiens/gencode.v37.annotation.gtf.gz'
      human_rerun:
        system_settings:
          # Workaround https://github.com/nextflow-io/nextflow/issues/1871
          nextflow_extra_args: ["-Dnxf.pool.type=sync"]
        settings:
          cohort: "datasets/consortium/human-datasets/cohort/sample_annotations_rerun.csv"
          input_directory: 'datasets/consortium/human-datasets/rnaseq/NovaSeq_20220921_NOV1449_o29081_DataDelivery/'
          output_directory: 'datasets/consortium/human-datasets/02_organized_data/rnaseq/nf-rnaseq_rerun/'
          sample_to_filename_pattern: "(.+)"
          sample_to_filename_replacement: '20220921.A-\1_REPEAT'
          sample_to_filename_suffix_R2: null
          #genome: "GRCh38"
          fasta: 'database/align-references/hsapiens/GRCh38.primary_assembly.genome.fa.gz'
          gtf: 'database/align-references/hsapiens/gencode.v37.annotation.gtf.gz'
          #transcript_fasta: 'database/align-references/hsapiens/gencode.v37.transcripts.fa.gz'
      human_merged:
        system_settings:
          # Workaround https://github.com/nextflow-io/nextflow/issues/1871
          nextflow_extra_args: ["-Dnxf.pool.type=sync"]
        settings:
          cohort: "datasets/consortium/human-datasets/cohort/sample_annotations.csv"
          input_directory: 'datasets/consortium/human-datasets/rnaseq/merged/'
          output_directory: 'datasets/consortium/human-datasets/02_organized_data/rnaseq/nf-rnaseq_merged/'
          sample_to_filename_pattern: "(.+)"
          sample_to_filename_suffix_R2: null
          sample_to_filename_replacement: 'merged_\1_RNA'
          #genome: "GRCh38"
          fasta: 'database/align-references/hsapiens/GRCh38.primary_assembly.genome.fa.gz'
          gtf: 'database/align-references/hsapiens/gencode.v37.annotation.gtf.gz'
          #transcript_fasta: 'database/align-references/hsapiens/gencode.v37.transcripts.fa.gz'


  prefiltering_pca:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings: {}
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings:
      exclude_samples: null
      filter_low_counts:
        stratify_by:
        - "Condition"
        - "Sex"
        at_least_counts: 10
        at_least_samples: 0.5
        at_least_samples_mode: "fraction"
      pca_colour_by:
        - "Condition"
    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          cohort: "datasets/consortium/SOD1-mouse/01_received_data/cohort/sample_annotations.csv"
          nfid_to_sample_id: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/nf-rnaseq/nextflow_ids_to_samples.csv"
          counts: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/nf-rnaseq/results/salmon/salmon.merged.gene_counts.rds"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/prefiltering-pca/"
      tdp43:
        settings:
          cohort: "datasets/consortium/TDP43-mouse/01_received_data/cohort/sample_annotations.csv"
          nfid_to_sample_id: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/nf-rnaseq/nextflow_ids_to_samples.csv"
          counts: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/nf-rnaseq/results/salmon/salmon.merged.gene_counts.rds"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/prefiltering-pca/"
      c9:
        settings:
          cohort: "datasets/consortium/C9orf72-mouse/01_received_data/cohort/sample_annotations.csv"
          nfid_to_sample_id: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/nf-rnaseq/nextflow_ids_to_samples.csv"
          counts: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/nf-rnaseq/results/salmon/salmon.merged.gene_counts.rds"
          output_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/prefiltering-pca/"
      fus:
        settings:
          cohort: "datasets/consortium/FUS-mouse/01_received_data/cohort/sample_annotations.csv"
          nfid_to_sample_id: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/nf-rnaseq/nextflow_ids_to_samples.csv"
          counts: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/nf-rnaseq/results/salmon/salmon.merged.gene_counts.rds"
          output_directory: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          exclude_samples:
             - "S781"
      human:
        settings:
          cohort: "datasets/consortium/human-datasets/cohort/sample_annotations_with_batch.csv"
          nfid_to_sample_id: "datasets/consortium/human-datasets/02_organized_data/rnaseq/nf-rnaseq_merged/nextflow_ids_to_samples.csv"
          counts: "datasets/consortium/human-datasets/02_organized_data/rnaseq/nf-rnaseq_merged/results/salmon/salmon.merged.gene_counts.rds"
          output_directory: "datasets/consortium/human-datasets/02_organized_data/rnaseq/prefiltering-pca/"
          exclude_samples:
             - "A-32469"
          pca_colour_by:
             - "Condition"
             - "Center"
             - "AgeAtDeath"
             - "PostMortemInterval"
             - "RNAseqBatch"
  deg:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings: {}
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings:
      cohort_factors:
        - factor: "Condition"
          levels: ["ctrl", "mut"]
        - factor: "Sex"
          levels: ["female", "male"]
      deseq2:
        - name: "no_covariates"
          formula: "~ Condition"
          results:
            - name: "mut_vs_ctrl"
              contrast: ["Condition_mut_vs_ctrl"]
              padjust_method: "BH"
        - name: "covariate_sex"
          formula: "~ Sex + Condition"
          results:
            - name: "mut_vs_ctrl"
              contrast: ["Condition_mut_vs_ctrl"]
              padjust_method: "BH"
            - name: "male_vs_female"
              contrast: ["Sex_male_vs_female"]
              padjust_method: "BH"
        - name: "only_males"
          filter:
            - field: "Sex"
              value: "male"
          formula: "~ Condition"
          results:
            - name: "mut_vs_ctrl"
              contrast: ["Condition_mut_vs_ctrl"]
              padjust_method: "BH"
        - name: "only_females"
          filter:
            - field: "Sex"
              value: "female"
          formula: "~ Condition"
          results:
            - name: "mut_vs_ctrl"
              contrast: ["Condition_mut_vs_ctrl"]
              padjust_method: "BH"
    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          cohort: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/prefiltering-pca/cohort_excluded_outliers.csv"
          prefiltpca_dir: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/deg/"
      tdp43:
        settings:
          cohort: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/prefiltering-pca/cohort_excluded_outliers.csv"
          prefiltpca_dir: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/deg/"
      c9:
        settings:
          cohort: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/prefiltering-pca/cohort_excluded_outliers.csv"
          prefiltpca_dir: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/deg/"
      fus:
        settings:
          cohort: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/prefiltering-pca/cohort_excluded_outliers.csv"
          prefiltpca_dir: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/deg/"
      human:
        settings:
          cohort: "datasets/consortium/human-datasets/02_organized_data/rnaseq/prefiltering-pca/cohort_excluded_outliers.csv"
          prefiltpca_dir: "datasets/consortium/human-datasets/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/human-datasets/02_organized_data/rnaseq/deg/"
          cohort_factors:
            - factor: "Condition"
              levels: ["ctrl", "als"]
            - factor: "Sex"
              levels: ["female", "male"]
            - factor: "Center"
            - factor: "RNAseqBatch"
          deseq2:
            - name: "no_covariates"
              formula: "~ Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
            - name: "covariate_sex"
              formula: "~ Sex + Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
                - name: "male_vs_female"
                  contrast: ["Sex_male_vs_female"]
                  padjust_method: "BH"
            - name: "covariate_sex_and_center"
              formula: "~ Sex + Center + Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
                - name: "male_vs_female"
                  contrast: ["Sex_male_vs_female"]
                  padjust_method: "BH"
            - name: "covariate_sex_center_and_age"
              autoscale: ["AgeAtDeath"]
              formula: "~ Sex + Center + AgeAtDeath + Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
                - name: "male_vs_female"
                  contrast: ["Sex_male_vs_female"]
                  padjust_method: "BH"
                - name: "age"
                  contrast: ["AgeAtDeath"]
                  padjust_method: "BH"
            - name: "only_males"
              filter:
                - field: "Sex"
                  value: "male"
              formula: "~ Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
            - name: "only_males_covariate_center"
              filter:
                - field: "Sex"
                  value: "male"
              formula: "~ Center + Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
            - name: "only_females"
              filter:
                - field: "Sex"
                  value: "female"
              formula: "~ Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
            - name: "only_females_covariate_center"
              filter:
                - field: "Sex"
                  value: "female"
              formula: "~ Center + Condition + RNAseqBatch"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
            - name: "CheckBatch"
              formula: "~ RNAseqBatch"
              results:
                - name: "Batch2_vs_Batch1"
                  contrast: ["RNAseqBatch_Batch2_vs_Batch1"]
                  padjust_method: "BH"
            - name: "only_males_no_batch"
              filter:
                - field: "Sex"
                  value: "male"
              formula: "~ Condition"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
            - name: "only_females_no_batch"
              filter:
                - field: "Sex"
                  value: "female"
              formula: "~ Condition"
              results:
                - name: "mut_vs_ctrl"
                  contrast: ["Condition_als_vs_ctrl"]
                  padjust_method: "BH"
  deg_digestion:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings:
      cache: ".cache_rnaseq_deg_digestion/"
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings:
      deseq2:
        - name: "no_covariates"
          results:
            - name: "mut_vs_ctrl"
        - name: "covariate_sex"
          results:
            - name: "mut_vs_ctrl"
            - name: "male_vs_female"
        - name: "only_males"
          results:
            - name: "mut_vs_ctrl"
        - name: "only_females"
          results:
            - name: "mut_vs_ctrl"
      volcano_plots:
        - name: "volcano_mut_vs_ctrl_sex_covariate"
          subplots:
            - name: ["no_covariates", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (no covariates)"
            - name: ["covariate_sex", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (sex as covariate)"
        - name: "volcano_mut_vs_ctrl_sex_stratifying"
          subplots:
            - name: ["only_females", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (females only)"
            - name: ["only_males", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (males only)"
            - name: ["covariate_sex", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (sex as covariate)"
      merged_volcano:
          - analysis: "only_males"
            result_name: "mut_vs_ctrl"
            title: "significant for male"
            color: "#00CCFF" #skyblue
          - analysis: "only_females"
            result_name: "mut_vs_ctrl"
            title: "significant for female"
            color: "#F07C04" #orange
      de_thresholds:
        strict:
          up_log2fc: 0.5849625
          down_log2fc: -0.5849625
          padj: 0.05
        loose:
          up_log2fc: 0.5849625
          down_log2fc: -0.5849625
          padj: 0.10
        strict_justpval:
          up_log2fc: 0
          down_log2fc: -0
          padj: 0.05
      gene_overlaps:
        - name: "mut_vs_ctrl_sex_stratifying"
          criterion: "strict"
          sets:
            - name: "female"
              set: ["only_females", "mut_vs_ctrl"]
            - name: "male"
              set: ["only_males", "mut_vs_ctrl"]
            - name: "sex_covariate"
              set: ["covariate_sex", "mut_vs_ctrl"]
      organism: "mmusculus"

    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          deg_dir: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/deg/"
          prefiltpca_dir: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/rnaseq/deg-digestion/"
      tdp43:
        settings:
          deg_dir: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/deg/"
          prefiltpca_dir: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/rnaseq/deg-digestion/"
      c9:
        settings:
          deg_dir: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/deg/"
          prefiltpca_dir: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/rnaseq/deg-digestion/"
      fus:
        settings:
          deg_dir: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/deg/"
          prefiltpca_dir: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/FUS-mouse/02_organized_data/rnaseq/deg-digestion/"
      human:
        settings:
          deg_dir: "datasets/consortium/human-datasets/02_organized_data/rnaseq/deg/"
          prefiltpca_dir: "datasets/consortium/human-datasets/02_organized_data/rnaseq/prefiltering-pca/"
          output_directory: "datasets/consortium/human-datasets/02_organized_data/rnaseq/deg-digestion/"
          deseq2:
            - name: "no_covariates"
              results:
                - name: "mut_vs_ctrl"
            - name: "covariate_sex"
              results:
                - name: "mut_vs_ctrl"
                - name: "male_vs_female"
            - name: "covariate_sex_and_center"
              results:
                - name: "mut_vs_ctrl"
                - name: "male_vs_female"
            - name: "covariate_sex_center_and_age"
              results:
                - name: "mut_vs_ctrl"
                - name: "male_vs_female"
                - name: "age"
            - name: "only_males"
              results:
                - name: "mut_vs_ctrl"
            - name: "only_males_covariate_center"
              results:
                - name: "mut_vs_ctrl"
            - name: "only_females"
              results:
                - name: "mut_vs_ctrl"
            - name: "only_females_covariate_center"
              results:
                - name: "mut_vs_ctrl"
          volcano_plots:
            - name: "volcano_mut_vs_ctrl_covariates_sex_and_center"
              subplots:
                - name: ["no_covariates", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (no covariates)"
                - name: ["covariate_sex", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex as cov.)"
                - name: ["covariate_sex_and_center", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex and center as cov.)"
                - name: ["covariate_sex_center_and_age", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex, center, age as cov.)"
            - name: "volcano_mut_vs_ctrl_sex_stratifying"
              subplots:
                - name: ["covariate_sex_and_center", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex and center as cov.)"
                - name: ["only_females", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (females only)"
                - name: ["only_males", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (males only)"
          gene_overlaps:
            - name: "mut_vs_ctrl_with_sex_and_center_as_covariate_vs_stratifying_sex"
              criterion: "strict"
              sets:
                - name: "female"
                  set: ["only_females_covariate_center", "mut_vs_ctrl"]
                - name: "male"
                  set: ["only_males_covariate_center", "mut_vs_ctrl"]
